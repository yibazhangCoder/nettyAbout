<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>MUI框架手机端重置密码页面</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
        .hqyzm{
            position: absolute;
            right: 10px;
            top: 4px;
            background-color: #fb4746;
            color: #fff;
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="login.html"></a>
        <h1 class="mui-title">重置密码</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码"/>
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input" placeholder="验证码"/>
                <button type="button" class="hqyzm">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="请输入新密码"/>
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="请再次输入新密码"/>
            </div>
        </form>
        <div class="mui-content-padded">
            <button class="mui-btn mui-btn-block mui-btn-danger border-radius">提 交</button>
        </div>
    </div>
</body>
</html>
